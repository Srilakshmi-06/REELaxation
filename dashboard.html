<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REELaxation Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>ðŸŽ‰ Welcome to REELaxation Dashboard</h1>
    <p id="user-greet"></p>

    <div class="dashboard-buttons">
      <button onclick="goToSection('reels')">ðŸŽ¥ Watch Reels</button>
      <button onclick="goToSection('games')">ðŸŽ® Play Games</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("user");
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("user-greet").innerText = `Hello, ${user}!`;
    }

    function goToSection(section) {
      if (section === "reels") {
        window.location.href = "reels.html";
      } else if (section === "games") {
        window.location.href = "games.html";
      }
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
